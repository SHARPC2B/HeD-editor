<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Implementer's Workbench</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 150px;
				background-color: #f5f5f5;
			}
			form {
				max-width: 483px;
				padding: 22px;
				margin: 0 auto;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				border-radius: 5px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			}
			fieldset {
				text-align: center;
			}
			legend {
				font-size: 40px;
			}
			label {
				font-size: 27px;
			}
			#buttons {
				width: 220px;
				display: inline-block;
			}
      	</style>
	</head>
	<body>
		<form action="j_security_check" method="POST" autocomplete="off">
			<fieldset>
				<legend>XYZ Clinic</legend>
				<label>Decision Support Authoring/Editing Tool</label><br>
				<input type="text" placeholder="Username" name="j_username" autofocus><br>
				<input type="password" placeholder="Password" name="j_password"><br>
				<div id="buttons">
					<button class="btn pull-left">New User</button>
					<button class="btn btn-primary pull-right" type="submit">Log In</button>
				</div>
				<div id="error" class="alert alert-error" style="display:none;">
  					<strong>Error!</strong> Invalid Username or Password, please try again.
				</div>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript">
      		if (location.pathname.substring(11) == "j_security_check")
      			document.getElementById("error"). style.display = 'inline-block';
      	</script>
</html>
