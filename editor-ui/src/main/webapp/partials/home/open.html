<div class="modal-header">
	<h3>Open and Edit Rule</h3>
</div>
<div class="modal-body">
	<form>
		<fieldset>
			<label>Rule to Open</label>
			<ul class="nav nav-list borderedBox" style="width: 494px;">
				<li x-ng-repeat="rule in rules"><a href="" class="nav-header" x-ng-click="rule.show = !rule.show" x-ng-show="(rule.templates | filter:ruleFilter).length > 0"><i class="icon-folder-open-alt" x-ng-show="!rule.show"></i><i class="icon-folder-close-alt" x-ng-show="rule.show"></i>{{rule.label}}</a>
					<ul class="nav nav-list" x-ng-show="!rule.show">
						<li x-ng-repeat="template in rule.templates | filter:ruleFilter" x-ng-click="select(template)" x-ng-class="{active: template.name == selectedRule}"><a href=""><i class="icon-file-text-alt"></i>{{template.name}}</a></li>
					</ul>
				</li>
			</ul><br>
			<div class="search-prepend">
				<div class="icon-search icon-white"></div>
				<input type="text" class="search-query" placeholder="Filter the rules by name" x-ng-model="ruleFilter"  style="width: 485px;">
			</div><br>
		</fieldset>
    </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-link" x-ng-click="open(selectedRule)" x-ng-disabled="!selectedRule"><i class="icon-folder-open icon-3x"></i> Open</button>
	<a  href="" x-ng-click="cancel()"><i class="icon-remove-circle icon-3x"></i> Cancel</a>
</div>
