<div class="modal-header">
	<h3>Please select the file to import</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputFile">Select the file</label>
			<div class="controls">
				<input type="file" id="inputFile" style="display: inline-flex;">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputType">Type</label>
			<div class="controls">
				<select>
					<option>HeD</option>
					<option>Arden</option>
				</select>
			</div>
		</div>
		<div class="control-group info">
			<div class="controls">
				<span class="help-inline">Importing ...</span>
			</div>
		</div>
    </form>
</div>
<div class="modal-footer">
	<a  href="" x-ng-click="import()"><i class="icon-cloud-upload icon-3x"></i> Import</a>
	<a  href="" x-ng-click="close()"><i class="icon-remove-circle icon-3x"></i> Close</a>
</div>
