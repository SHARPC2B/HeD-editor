	<xml id="toolbox" style="display: none">
        <category name="Triggers">
            <category name="Typed">
                <block type="http://asu.edu/sharpc2b/ops-set#TypedTrigger" />
                <block type="TypedExpression"></block>
            </category>
            <category name="Temporal">
                <block type="http://asu.edu/sharpc2b/ops-set#TemporalTrigger" />
                <block type="http://asu.edu/sharpc2b/ops-set#PeriodLiteralExpression"></block>
                <block type="http://asu.edu/sharpc2b/ops-set#RatioLiteralExpression"></block>
                <block type="http://asu.edu/sharpc2b/ops-set#TimestampIntervalLiteralExpression" />
                <block type="http://asu.edu/sharpc2b/ops-set#PhysicalQuantityLiteralExpression" />
                <block type="xsd:int" />
                <block type="xsd:boolean" />
                <block type="xsd:string" />
                <block type="xsd:dateTime" />
                <block type="xsd:double" />
            </category>
        </category>
	</xml>
	<div class="span8">
		<div style="height: 44px;">
			<div class="pull-left" style="background-color: #ddd; width: 110px; text-align: center; font-size: 17px; line-height: 44px;">Blocks</div>
			<div class="pull-right">
				<button class="btn btn-link btn-large" x-ng-click="save()" ><i class="icon-save" ></i> Save </button>
				<button class="btn btn-link btn-large" x-ng-click="clear()"><i class="icon-trash"></i> Clear</button>
			</div>
