<div class="row-fluid">
	<div class="borderedBox span4" style="padding: 10px;">
		<p class="text-center">Expressions:</p>
		<div class="search-prepend">
			<div class="icon-search icon-white"></div>
			<input type="text" class="search-query span12" placeholder="search" x-ng-model="search.name" >
		</div><br>
		<ul class="nav nav-list borderedBox" style="height: 153px;">
			<li x-ng-repeat="expression in expressions | filter:search" x-ng-class="{active: currentExpression.name==expression.name}">
				<div class="span10 pull-left">{{expression.name}}</div>
				<div class="span2 pull-right">
					<a href="" x-ng-click="open(expression)"><i class="icon-pencil" title="Edit"></i></a>
                    <a href="" x-ng-click="delete(expression)"><i class="icon-trash" title="Delete"></i></a>
                    <a href="" x-ng-click="clone(expression)"><i class="icon-copy" title="Clone"></i></a>
				</div>
			</li>
		</ul>
		<div x-ng-include="'partials/standard/expression/palette.xml'" x-onload="loadPalette()"></div>
		<div><input type="text" class="span12" x-ng-model="domainClass" x-ui-select2="select2Options" x-ng-change="zoom(domainClass)"></div>
		<div id="packLayout"></div>
		<div><input type="text" class="span12" x-ng-model="domainClasses" x-ui-select2="select2DomainClasses"></div>
	</div>
	<div class="span8">
		<div style="height: 44px;">
			<div class="pull-left" style="background-color: #ddd; width: 108px; text-align: center; font-size: 17.5px; line-height: 44px;">Blocks</div>
			<div class="pull-right">
				<button class="btn btn-link btn-large" x-ng-click="save()" ><i class="icon-save" ></i> Save </button>
				<button class="btn btn-link btn-large" x-ng-click="clear()"><i class="icon-trash"></i> Clear</button>
			</div>
		</div>
		<div id="blocklyDiv" style="height: 856px;"></div>
	</div>
</div>
<div class="row-fluid">
	<a href="#/standard/background" class="span1 text-center">
		<i class="icon-caret-left icon-5x"></i><br>Return to previous step
	</a>
	<a href="#/standard/trigger" class="offset10 span1 text-center">
		<i class="icon-caret-right icon-5x"></i><br>I'm done creating expressions
	</a>
</div>
