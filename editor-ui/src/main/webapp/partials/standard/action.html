<div class="row-fluid">
	<div class="span4">
		<p class="text-center">Begin by choosing an action type from the list below.</p>
		<div class="search-prepend row-fluid">
			<div class="icon-search icon-white"></div>
			<input type="text" class="search-query span12" placeholder="search" x-ng-model="actionFilter">
		</div>
		<br>
		<ul class="nav nav-list borderedBox" style="height: 450px; overflow-y:scroll;">
			<li x-ng-repeat="action in actionsTemplates"><a href="" class="nav-header" x-ng-click="action.show = !action.show" x-ng-show="(action.templates | filter:actionFilter).length > 0"><i class="icon-folder-open-alt" x-ng-show="!action.show"></i><i class="icon-folder-close-alt" x-ng-show="action.show"></i>{{action.label}}</a>
				<ul class="nav nav-list" x-ng-show="!action.show">
					<li x-ng-repeat="template in action.templates | filter:actionFilter" x-ng-click="openClauseEditor(template,'ACTION')"><a href=""><i class="icon-file-text-alt"></i>{{template.description}}</a></li>
				</ul>
			</li>
		</ul>
		<br>

        <p class="text-center">Conditional actions can be further specified:</p>
        <p><input type="search" class="search-query span12" placeholder="Filter templates" ng-model="templateFilter"></p>
        <ul class="nav nav-list borderedBox" style="height: 175px; overflow-y:scroll;" >
            <li ng-repeat="primitive in primitives"><a href="" class="nav-header" ng-click="primitive.show = !primitive.show" ng-show="(primitive.templates | filter:templateFilter).length > 0"><i class="icon-folder-open-alt" ng-show="!primitive.show"></i><i class="icon-folder-close-alt" ng-show="primitive.show"></i>{{primitive.label}}</a>
                <ul class="nav nav-list" ng-show="!primitive.show">
                    <li ng-repeat="template in primitive.templates | filter:templateFilter" ng-click="openClauseEditor(template,'CONDITION')"><a href=""><i class="icon-file-text-alt"></i>{{template.name}}</a></li>
                </ul>
            </li>
        </ul>
        <br>

        <!--p class="text-center">Expressions:</p>
        <div class="search-prepend">
            <div class="icon-search icon-white"></div>
            <input type="text" class="search-query span12" placeholder="search" x-ng-model="search.name" >
        </div><br>
        <ul class="nav nav-list borderedBox" style="height: 125px; overflow-y:scroll;">
            <li x-ng-repeat="expression in expressions | filter:search" >
                <div class="span10 pull-left">{{expression.name}}</div>
                <div class="span2 pull-right">
                    <a href="" x-ng-click="preview(expression)"><i class="icon-zoom-in" title="View"></i></a>
                </div>
            </li>
        </ul-->



		<xml id="toolbox" style="display: none">
			<category name="Blocks">
				<block type="action_group"></block>
				<block type="atomic_action"></block>
				<!--block type="action_documentation"></block-->
				<block type="action_condition"></block>
				<block type="action_sentence"></block>
				<block type="action_logic_negate"></block>
			</category>
		</xml>
	</div>
	<div class="span8">
		<div style="height: 44px;">
			<div class="pull-right">
				<button class="btn btn-link btn-large" x-ng-click="save()" ><i class="icon-save" ></i> Save </button>
				<button class="btn btn-link btn-large" x-ng-click="clear()"><i class="icon-trash"></i> Clear</button>
			</div>
		</div>
		<div id="blocklyDiv" style="height: 856px;"></div>
	</div>
</div>
<div class="row-fluid">
	<a href="#/standard/logic" class="span1 text-center"><i class="icon-caret-left icon-5x"></i><br>Return to previous step</a>
	<a href="#/standard/save" class="span1 offset10 text-center"><i class="icon-caret-right icon-5x"></i><br>I'm done choosing actions</a>
</div>
