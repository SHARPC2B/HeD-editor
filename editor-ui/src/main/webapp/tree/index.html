<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1700,
    height = 4200;
    
var color = d3.scale.category10();

var cluster = d3.layout.tree()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");

d3.json("tree.json", function(error, root) {
  var nodes = cluster.nodes(root),
      links = cluster.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

      
  node.append("rect")
      .attr("class", "clickable")
      .attr("y", -25)
      .attr("x", -40)
      .attr("width", 261)
      .attr("height", 45)
      .style("fill", function(d) { return color(d.isA); })
      .style("fill-opacity", ".5");

  node.append("text")
      .attr("x", -40)
      .attr("y", -15)
      .text(function(d) { return 'Is a : ' + d.isA; });
      
  node.append("text")
  	  .attr("x", -40)
  	  .attr("y", 0)
  	  .text(function(d) { return 'Label : ' + d.label; });
  	  
  node.append("text")
  	  .attr("x", -40)
  	  .attr("y", 15)
  	  .text(function(d) { return 'Coverage type : ' + d.coverageType; });
});

//d3.select(self.frameElement).style("height", height + "px");

</script>
